<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="src/styles/style.css" />
</head>
<body>
    <main class="game-shell">
        <header class="top-bar">
            <h1>Hangman</h1>
            <div class="scoreboard" aria-label="Scoreboard">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Streak: <span id="streak">0</span></div>
            </div>
        </header>

        <section class="board">
            <div class="left-pane">
                <div class="gallows-wrapper" aria-label="Hangman drawing">
                    <svg id="hangman-svg" viewBox="0 0 200 250" role="img" aria-label="Hangman figure">
                        <desc>Progressive hangman drawing</desc>
                        <line x1="10" y1="240" x2="190" y2="240" class="g-base" />
                        <line x1="50" y1="240" x2="50" y2="20" class="g-post" />
                        <line x1="50" y1="20" x2="140" y2="20" class="g-beam" />
                        <line x1="140" y1="20" x2="140" y2="50" class="g-rope" />
                        <circle cx="140" cy="70" r="20" class="hm-part hm-head" />
                        <line x1="140" y1="90" x2="140" y2="150" class="hm-part hm-body" />
                        <line x1="140" y1="110" x2="110" y2="130" class="hm-part hm-arm-left" />
                        <line x1="140" y1="110" x2="170" y2="130" class="hm-part hm-arm-right" />
                        <line x1="140" y1="150" x2="120" y2="190" class="hm-part hm-leg-left" />
                        <line x1="140" y1="150" x2="160" y2="190" class="hm-part hm-leg-right" />
                        <line x1="132" y1="64" x2="136" y2="68" class="hm-part hm-eye-left" />
                        <line x1="144" y1="64" x2="148" y2="68" class="hm-part hm-eye-right" />
                        <path d="M132 78 Q140 84 148 78" class="hm-part hm-mouth" />
                    </svg>
                </div>
                <div id="status" class="status" aria-live="polite"></div>
                <div class="category" id="category" aria-label="Category"></div>
            </div>

            <div class="right-pane">
                <div id="word-display" class="word-display" aria-label="Word to guess"></div>
                <div class="hint-row">
                    <button id="hint-btn" class="btn subtle" aria-label="Reveal a hint">Hint</button>
                    <span id="hint" class="hint" aria-live="polite"></span>
                </div>
                <div id="letters-guessed" class="letters-guessed" aria-label="Letters guessed"></div>
                <div class="keyboard" id="keyboard" aria-label="On screen keyboard"></div>
                <div class="controls">
                    <div class="inline-input">
                        <label for="letter-input" class="visually-hidden">Guess a letter</label>
                        <input id="letter-input" maxlength="1" autocomplete="off" inputmode="latin" />
                        <button id="guess-button" class="btn primary">Guess</button>
                    </div>
                    <button id="reset-button" class="btn warn">New Game</button>
                </div>
                <div id="message" class="message" aria-live="polite"></div>
            </div>
        </section>
        <footer class="footer">
            <small>&copy; 2025 Hangman Game</small>
        </footer>
    </main>
    <script src="src/scripts/app.js"></script>
</body>
</html>
